<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Collection Demo</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .Collection {
            display: table;
            border-spacing: 2px;
            border: 1px solid red;
        }

        .Collection-header {
            display: table-header-group;
            border: 1px solid green;
        }

        .Collection-body {
            display: table-row-group;
            border: 1px solid blue;
        }

        .Collection-footer {
            display: table-footer-group;
            border: 1px solid yellow;
        }

        .Collection-header > *,
        .Collection-body > *,
        .Collection-footer > * {
            display: table-row;
            border: 1px solid pink;
        }

        .Collection-header > * > *,
        .Collection-body > * > *,
        .Collection-footer > * > * {
            display: table-cell;
            border: 1px solid purple;
        }

        .js-sortHelper {
            background: lightpink;
            width: 100px;
            height: 100px;
            opacity: .85
        }

        .js-sortPlaceholder {
            background: lightblue;
            width: 100%;
            height: 50px;
            opacity: .85
        }

    </style>
</head>
