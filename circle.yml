machine:
  php:
    version: 5.5.11
  node:
    version: 0.10.28
  services:
     - rabbitmq-server
  hosts:
    local.symfony2-standard-template: 127.0.0.1

#database:
#  override:
#    - mysql -u ubuntu symfony2_standard_template < src/craft/storage/backups/craft.sql

dependencies:
  pre:
    - mysql -u ubuntu -e "Create database symfony2_standard_template"
    - cp app/config/php/php.ini ~/.phpenv/versions/$(phpenv global)/etc/conf.d/
  post:
    - cp app/config/apache/vhost.conf /etc/apache2/sites-available
    - a2ensite vhost.conf
    - a2enmod rewrite
    - sudo service apache2 restart

test:
  pre:
    - bower install
  post:
    - grunt build

